<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/contactanos.css" />
    <link rel="shorcut icon" href="../img/LOGOS/LOGO.png">
    <title>Contactanos-DIRL</title>
</head>

<body>
    <div id="header"></div>
    <div class="Contactenos">
        <div class="infoTienda">
            <div>
                <div class="imgFormulario">
                    <img src="../img/ubicacion.png" alt="" />
                </div>
                <div>
                    <center>
                        <p>
                            Centro Comercial Metrocentro Sonsonate, <br /> Local #7 Callejón El Guyavo, Sonsonate Sonsonate,<br /> El Salvador
                        </p>
                    </center>

                </div>
            </div>
            <div>
                <div class="imgFormulario">
                    <img src="../img/telefono.png" alt="" />
                </div>
                <div>
                    <p>Llámenos: 7819-6803</p>
                </div>
            </div>
            <div>
                <div class="imgFormulario">
                    <img src="../img/email.png" alt="" />
                </div>
                <div>
                    <p>
                        Envíenos un mensaje <br /> de correo electrónico: Dirl2013@gmail.com
                    </p>
                </div>
            </div>
        </div>
        <div class="formularioTienda">
            <form action="GET" id="formulario">
                <div>
                    <h2>Contacte con nosotros</h2>
                </div>
                <div>
                    <div>
                        <label for="nombreForm">Nombre <span>*</span></label>
                        <input required type="text" name="nombreForm" id="nombreForm" />
                    </div>
                    <div>
                        <label for="correoForm">Correo Electronico<span>*</span></label>
                        <input required type="email" name="correoForm" id="correoForm" />
                    </div>

                    <div>
                        <label for="mensajeForm">Mensaje <span>*</span></label>
                        <textarea required id="mensajeForm" placeholder="¿Como podemos ayudarte?"></textarea>
                    </div>
                </div>

                <div class="formularioBoton">
                    <input type="submit" name="formulario" id="formularioInput" />
                </div>
            </form>
        </div>
    </div>

    <div id="Footer"></div>


    <script src="/js/contactanos.js"></script>
</body>

</html>
